<ion-content>
  <div class="center bg-item-details">
    <ion-buttons class="btnClose"  slot="end">
      <ion-button (click)="closeModal(false)" color="medium">
        <ion-icon slot="icon-only" name="chevron-down-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <img src="{{item[0]?.photo}}" alt="">
  </div>
  <div class="item-data pad-10 mg-top-5">
    <h2 class="item-name century bold no-margin">{{ item[0].name }}</h2>
    <p *ngIf="item[0].promo && pontos >= 10" class="laranja-avermelhado">* Esta pizza pode ser trocada por 10 pontos.</p>
    <h4 class="no-margin calibri lblDetalhes">Detalhes:</h4>
    <div class="div-description mg-top-15">
      <h3 class="item-description no-margin century bold">{{item[0].description}}</h3>  
    </div>
    <div *ngIf="item[0].type!='bebidas'">
      <h4 class="no-margin calibri mg-top-20">Alguma observação?</h4>
      <div class="div-observation mg-top-15">
        <ion-textarea [(ngModel)]="observation" class="item-observation century bold" rows="2" placeholder="Ex: Sem cebola, retirar azeitonas..."></ion-textarea>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <div class="quantidade center mg-top-5">
      <p class="no-margin lblQtd">Quantidade</p>
      <ion-button class="btnQtd" size="small" color="danger" (click)="addMore(false)" [disabled]="numQtd<=1">
        <ion-icon slot="icon-only" name="remove-outline" ></ion-icon>
      </ion-button>
      <ion-text class="numQtd bold">&nbsp; {{numQtd}} &nbsp;</ion-text>
      <ion-button class="btnQtd" size="small" color="danger" (click)="addMore(true)" [disabled]="numQtd>=10">
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>
    </div>
    <ion-button class="btnAdd" expand="block" size="large" color="danger" (click)="addPedido()">
      <ion-icon slot="start" name="cart-outline"></ion-icon>Adicionar ao pedido
    </ion-button>
  </ion-toolbar>
</ion-footer>
